<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
	{% if page.url == "/404.html" %}
		<meta http-equiv="refresh" content="5; url=/">
	{% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">

	<!-- code highlighting -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/default.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Custom CSS -->
	<link rel="stylesheet" href="{{site.baseurl}}/css/sidebar.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/blueprint.css">
	
	<!-- jQuery -->
	<script src="{{site.baseurl}}/js/jquery-ui/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="{{site.baseurl}}/js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
	
	<!-- history.js -->
	<script type="text/javascript" src="{{site.baseurl}}/js/jquery.history.js"></script>

	<!-- search -->
	<script src="{{site.baseurl}}/js/jekyll-search.jquery.js"></script>
	
</head>
